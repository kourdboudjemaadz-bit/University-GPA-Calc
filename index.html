<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المعدل الجامعي - LMD</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --warning: #ca8a04;
            --danger: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #1f2937;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 1.5rem; }
        header p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }

        .dashboard {
            padding: 20px;
            text-align: center;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Gauge Styles */
        .gauge-container {
            width: 200px;
            height: 100px;
            margin: 0 auto 10px;
            position: relative;
            overflow: hidden;
        }

        .gauge-bg {
            width: 200px;
            height: 100px;
            background: #e2e8f0;
            border-radius: 100px 100px 0 0;
        }

        .gauge-fill {
            width: 200px;
            height: 100px;
            background: var(--success);
            border-radius: 100px 100px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center bottom;
            transform: rotate(-180deg); /* Start empty */
            transition: transform 1s ease-out, background-color 0.5s;
        }

        .score-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-top: -40px;
            position: relative;
            z-index: 10;
        }

        .mention {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Controls */
        .controls {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            transition: 0.2s;
        }

        .btn-add { background: var(--primary); color: white; }
        .btn-add:hover { background: #1d4ed8; }
        
        .btn-reset { background: transparent; color: var(--danger); border: 1px solid var(--danger); }
        .btn-reset:hover { background: #fee2e2; }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            background: #f1f5f9;
            padding: 12px;
            text-align: right;
            font-size: 0.9rem;
            color: #475569;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .delete-btn {
            background: #fee2e2;
            color: var(--danger);
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { border-radius: 0; box-shadow: none; }
            body { padding: 0; }
            th, td { padding: 6px; }
            input, select { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>حساب المعدل الفصلي</h1>
        <p>تخصص فيزياء كهروضوئية (وجميع التخصصات العلمية)</p>
    </header>

    <div class="dashboard">
        <div class="gauge-container">
            <div class="gauge-bg"></div>
            <div class="gauge-fill" id="gaugeFill"></div>
        </div>
        <div class="score-display" id="finalScore">0.00</div>
        <div class="mention" id="mentionText">---</div>
    </div>

    <div class="controls">
        <button class="btn-add" onclick="addRow()">+ إضافة مادة</button>
        <button class="btn-reset" onclick="resetData()">إعادة تعيين</button>
    </div>

    <div class="table-container">
        <table id="gradeTable">
            <thead>
                <tr>
                    <th style="width: 30%;">المادة</th>
                    <th style="width: 15%;">الامتحان</th>
                    <th style="width: 15%;">TD/TP</th>
                    <th style="width: 10%;">المعامل</th>
                    <th style="width: 25%;">الحساب</th>
                    <th style="width: 5%;"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    // بيانات افتراضية للبدء
    const defaultData = [
        {name: "فيزياء المواد", exam: 16, td: 18, coef: 3, mode: "mixed"},
        {name: "الديناميكا الحرارية", exam: 7, td: 16, coef: 2, mode: "mixed"},
        {name: "كهرومغناطيسية", exam: 16.75, td: 17, coef: 2, mode: "mixed"},
        {name: "TP فيزياء", exam: 18, td: 18, coef: 2, mode: "avg"},
        {name: "ذكاء اصطناعي", exam: 18, td: 17.5, coef: 1, mode: "avg"}
    ];

    let subjects = [];

    // عند تحميل الصفحة
    window.onload = function() {
        const savedData = localStorage.getItem('myGrades');
        if (savedData) {
            subjects = JSON.parse(savedData);
        } else {
            subjects = defaultData;
        }
        renderTable();
        calculate();
    };

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        subjects.forEach((sub, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" value="${sub.name}" oninput="updateData(${index}, 'name', this.value)"></td>
                <td><input type="number" step="0.25" min="0" max="20" value="${sub.exam}" oninput="updateData(${index}, 'exam', this.value)"></td>
                <td><input type="number" step="0.25" min="0" max="20" value="${sub.td}" oninput="updateData(${index}, 'td', this.value)"></td>
                <td><input type="number" step="1" min="1" value="${sub.coef}" oninput="updateData(${index}, 'coef', this.value)"></td>
                <td>
                    <select onchange="updateData(${index}, 'mode', this.value)">
                        <option value="mixed" ${sub.mode === 'mixed' ? 'selected' : ''}>(2*Ex+TD)/3</option>
                        <option value="avg" ${sub.mode === 'avg' ? 'selected' : ''}>(Ex+TD)/2</option>
                    </select>
                </td>
                <td><button class="delete-btn" onclick="deleteRow(${index})">×</button></td>
            `;
            tbody.appendChild(row);
        });
    }

    function addRow() {
        subjects.push({name: "مادة جديدة", exam: 0, td: 0, coef: 1, mode: "mixed"});
        renderTable();
        calculate();
    }

    function deleteRow(index) {
        subjects.splice(index, 1);
        renderTable();
        calculate();
    }

    function updateData(index, field, value) {
        if (field === 'name' || field === 'mode') {
            subjects[index][field] = value;
        } else {
            subjects[index][field] = parseFloat(value) || 0;
        }
        calculate();
        saveToLocal();
    }

    function calculate() {
        let totalScore = 0;
        let totalCoef = 0;

        subjects.forEach(sub => {
            let avg = 0;
            if (sub.mode === 'mixed') {
                avg = (sub.exam * 2 + sub.td) / 3;
            } else {
                avg = (sub.exam + sub.td) / 2;
            }
            totalScore += avg * sub.coef;
            totalCoef += sub.coef;
        });

        const finalGPA = totalCoef > 0 ? (totalScore / totalCoef) : 0;
        
        updateDisplay(finalGPA);
    }

    function updateDisplay(gpa) {
        const scoreEl = document.getElementById('finalScore');
        const mentionEl = document.getElementById('mentionText');
        const gaugeFill = document.getElementById('gaugeFill');

        // Update Text
        scoreEl.innerText = gpa.toFixed(2);

        // Update Mention & Color
        let color = '#dc2626'; // Red
        let mention = 'راسب (Ajourné)';

        if (gpa >= 10) {
            mention = 'مقبول (Passable)';
            color = '#ca8a04'; // Orange
        }
        if (gpa >= 12) {
            mention = 'قريب من الجيد (Assez Bien)';
            color = '#0ea5e9'; // Blue
        } 
        if (gpa >= 14) {
            mention = 'جيد (Bien)';
            color = '#16a34a'; // Green
        }
        if (gpa >= 16) {
            mention = 'ممتاز (Très Bien)';
            color = '#15803d'; // Dark Green
        }

        if (gpa < 10) color = '#dc2626'; // Explicit red for fail

        scoreEl.style.color = color;
        mentionEl.innerText = mention;
        mentionEl.style.color = color;

        // Update Gauge Rotation (-180deg is empty, 0deg is full 20/20)
        // 0/20 -> -180deg
        // 10/20 -> -90deg
        // 20/20 -> 0deg
        const percentage = Math.min(gpa / 20, 1);
        const rotation = -180 + (percentage * 180);
        
        gaugeFill.style.transform = `rotate(${rotation}deg)`;
        gaugeFill.style.backgroundColor = color;
    }

    function saveToLocal() {
        localStorage.setItem('myGrades', JSON.stringify(subjects));
    }

    function resetData() {
        if(confirm('هل أنت متأكد من مسح جميع البيانات؟')) {
            subjects = [];
            localStorage.removeItem('myGrades');
            addRow(); // Add one empty row
            renderTable();
            calculate();
        }
    }
</script>

</body>
</html>
